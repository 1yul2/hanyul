<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Hanyul Portfolio</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  {% include 'navbar.html' %}

  <main class="content contact-section">
    <div class="contact-container">
      <!-- 왼쪽 폼 -->
      <div class="contact-form">
        <h2>문의하기</h2>
        <form method="post">
          <label for="name">성명</label>
          <input type="text" id="name" name="name" placeholder="이름" required />

          <label for="email">이메일</label>
          <input type="email" id="email" name="email" placeholder="이메일" required />

          <label for="message">메시지</label>
          <textarea id="message" name="message" rows="6" placeholder="메시지를 입력하세요" required></textarea>

          <button type="submit" class="btn-send">메시지 보내기</button>
        </form>

        {% if success %}
        <p style="color:green; margin-top:12px;">
          메일이 성공적으로 전송되었습니다.<br />
        </p>
        {% elif error %}
        <p style="color:red; margin-top:12px;">
          메일 전송 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.
        </p>
        {% endif %}
      </div>

      <!-- 오른쪽 정보 -->
      <div class="contact-info">
        <h2>연락처</h2>
        <div class="info-item">
          📍 {{ location }}
        </div>
        <div class="info-item">
          📧 <a href="mailto:{{ email }}">{{ email }}</a>
        </div>
        <p class="info-note">문의 내용은 답변용으로만 사용됩니다.</p>
      </div>
    </div>
  </main>
</body>
</html>
